<div class="">
	<div class="row">
		<div>
			<h1>setting to sumi</h1><br>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
		<div class="row">
		<form ng-submit="sumiSet()" class="form-horizontal" role="form">
			<div class="col-xs-6 text-left">
			  <div class="form-group">
			    <label for="inputUserName" class="col-sm-4 control-label">数米用户</label>
			    <div class="col-sm-8">
			      <input type="text" ng-model="sumiSetting.sumiUser" name="sumiUser" class="form-control" id="inputUserName" placeholder="sumi username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputLogPass" class="col-sm-4 control-label">登录密码</label>
			    <div class="col-sm-8">
			      <input type="text" ng-model="sumiSetting.sumiLogPass" name="logpass" class="form-control" id="inputLogPass" placeholder="sumi logpass">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBeginDate" class="col-sm-4 control-label">开始日期</label>
			    <div class="col-sm-8">
			      <input type="text" ng-model="sumiSetting.beginDate" name="beginDate" class="form-control" id="inputBeginDate" placeholder="sumi begindate">
			    </div>
			  </div>
			</div>
			<div class="col-xs-6 text-left">
			  <div class="form-group">
			    <label for="inputFakeBJSet1" class="col-sm-5 control-label">日成本率(1)</label>
			    <div class="col-sm-7">
			      <input type="text" ng-model="sumiSetting.fakeBJSet[0]" name="logpass" class="form-control" id="inputFakeBJSet1" placeholder="sumi fakeBJSet">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputFakeBJSet2" class="col-sm-5 control-label">日成本率(2)</label>
			    <div class="col-sm-7">
			      <input type="text" ng-model="sumiSetting.fakeBJSet[1]" name="logpass" class="form-control" id="inputFakeBJSet2" placeholder="sumi fakeBJSet">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputFakeBJSet3" class="col-sm-5 control-label">日成本率(3)</label>
			    <div class="col-sm-7">
			      <input type="text" ng-model="sumiSetting.fakeBJSet[2]" name="logpass" class="form-control" id="inputFakeBJSet3" placeholder="sumi fakeBJSet">
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">设置</button>
			    </div>
			  </div>
			</div>
		</form>
		</div>
		</div>
		<div class="col-xs-1"></div>
  </div>
</div>
