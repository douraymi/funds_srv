<div class="text-left">
	<form ng-submit="doChart()" ng-model="doChartForm" name="doChartForm" class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputBeginDate" class="col-sm-4 control-label">开始日期</label>
	    <div class="col-sm-8">
	      <input type="text" ng-model="doChartData.beginDate" name="beginDate" class="form-control" id="inputBeginDate" placeholder="sumi begindate">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEndDate" class="col-sm-4 control-label">结束日期</label>
	    <div class="col-sm-8">
	      <input type="text" ng-model="doChartData.endDate" name="endDate" class="form-control" id="inputEndDate" placeholder="sumi endDate">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputJump" class="col-sm-4 control-label">间隔</label>
	    <div class="col-sm-8">
	      <input type="text" ng-model="doChartData.jump" name="jump" class="form-control" id="inputJump" placeholder="sumi jump">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">go</button>
	    </div>
	  </div>
	</form>
</div>

<div ng-hide="myChartHide">
  <chart value="myChart" width='600' height="400"></chart>
</div>
