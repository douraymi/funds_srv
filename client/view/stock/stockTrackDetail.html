
<div class="row">

                    <span class="caption-subject font-green-sharp bold uppercase">{{groupName}} : 股票列表</span>
                </div>

                    <a href="javascript:;" class="collapse">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
