<div class="">
	<div class="row">
		<div>
			<h1>add stock track</h1><br>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
		<div class="row">
		<form ng-submit="add()" class="form-horizontal" role="form">
			<div class="col-xs-6 text-left">
			  <div class="form-group">
			    <label for="stockCode" class="col-sm-4 control-label">股票代码</label>
			    <div class="col-sm-8">
			      <input type="text" ng-model="stockCode" name="stockCode" class="form-control" id="stockCode" placeholder="stockCode">
			    </div>
			  </div>
			</div>
			<div class="col-xs-6 text-left">
			  <div class="form-group">
			    <label for="startDate" class="col-sm-4 control-label">开始时间</label>
			    <div class="col-sm-8">
			      <input type="text" ng-model="startDate" name="startDate" class="form-control" id="startDate" placeholder="startDate">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="nowPrice" class="col-sm-4 control-label">开始价格</label>
			    <div class="col-sm-8">
			      <input type="text" ng-model="nowPrice" name="nowPrice" class="form-control" id="nowPrice" placeholder="nowPrice">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">ADD</button>
			    </div>
			  </div>
			</div>
		</form>
		</div>
		</div>
		<div class="col-xs-1"></div>
  </div>
</div>
