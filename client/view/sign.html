
<div class="">
	<div class="row">
		<div>
			<h1>sign in girafeee</h1><br>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8 text-left">
			<form ng-submit="signInAction()" ng-model="signForm" name="signForm" class="form-horizontal" role="form">
			  <div class="form-group">
			    <!-- <label for="inputEmail3" class="col-sm-2 control-label">Email</label> -->
			    <div class="col-sm-offset-2 col-sm-10 input-group">
			    	<div class="input-group-addon">@</div>
			      <input type="email" ng-model="credentials.email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <!-- <label for="inputPassword3" class="col-sm-2 control-label">Password</label> -->
			    <div class="col-sm-offset-2 col-sm-10 input-group">
			    	<div class="input-group-addon">P.</div>
			      <input type="password" ng-model="credentials.password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Sign in</button>
			    </div>
			  </div>
			</form>
		</div>
		<div class="col-xs-2"></div>
  </div>
</div>
